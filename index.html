<!DOCTYPE html>

<head>
    <title>gufa.Labs for now!</title>
<link href="https://fonts.googleapis.com/css2?family=Epunda+Slab" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents all scrolling */
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-width: 100vw;
        }
        .choicers {
            display: flex;
            gap: 1rem;
            display: flex;
            flex-direction: row;
            border-radius: 1rem;
        }
        #center {
            justify-content: center;
            align-items: center;
            gap: 3rem;
            /*background-color: #f0f0f0;*/
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border-color: #030303;
            border-style: solid;
            border-width: 0.25rem;
        }
        button {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            font-size: 4rem;
            padding: 1.5rem 3rem;
            font-family: Epunda Slab, serif;
            font-optical-sizing: auto;
            font-weight: 900;
            border: none;
        }
        button:hover {
            background-color: #ddd;
            cursor: pointer;
        }
        img {
            max-width: 6rem;
            height: auto;
        }
        #homeImage {
            max-width: 12rem;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border-color: #030303;
            border-style: solid;
            border-width: 0.25rem;
        }
        @media (max-width: 500px) {
            .choicers {
                color: #090909;
                font-size: 2.5rem;
                padding: 1rem 1.5rem;
        }
            #center {
                flex-direction: column;
                gap: 1.5rem;
                padding: 2.5rem 2.5rem 11rem 2.5rem;
            }
            button:active {
            background-color: #ddd;
        }
}
    </style>
</head>

<body>

    <div id="center">
        <img src="gufaCircle.png" alt="gufa.Labs Logo">
        <button class="choicers">Visit Labs.</button>
        <button class="choicers">Buy film!</button>
        <img src="slcd-19e.jpg" alt="home image" id="homeImage">
        <!-- <button>Button 3</button> Uncomment if needed -->
    </div>

</body>
